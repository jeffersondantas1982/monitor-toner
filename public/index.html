<!-- Monitor de Toner - Versão 1.0.0 -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Toner - Impressoras de Rede</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="40" height="40" rx="8" fill="url(#gradient1)" />
                            <path d="M12 14H28V26H12V14Z" stroke="white" stroke-width="2" stroke-linecap="round" />
                            <path d="M16 18H24M16 22H24" stroke="white" stroke-width="2" stroke-linecap="round" />
                            <circle cx="20" cy="30" r="2" fill="white" />
                            <defs>
                                <linearGradient id="gradient1" x1="0" y1="0" x2="40" y2="40">
                                    <stop offset="0%" stop-color="#667eea" />
                                    <stop offset="100%" stop-color="#764ba2" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="header-title">
                        <h1>Monitor de Toner</h1>
                        <p class="subtitle">Monitoramento em tempo real</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Online</span>
                            <span class="stat-value" id="onlineCount">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Alertas</span>
                            <span class="stat-value alert" id="alertCount">-</span>
                        </div>
                    </div>
                    <a href="settings.html" class="settings-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="3" />
                            <path
                                d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24" />
                        </svg>
                        Configurações
                    </a>
                    <a href="manual.html" class="settings-btn" title="Manual do Usuário">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Manual
                    </a>
                    <button class="settings-btn" id="themeToggle" title="Alternar Tema">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" style="display: none;">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <button class="refresh-btn" id="refreshBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
                        </svg>
                        Atualizar
                    </button>
                </div>
            </div>
        </header>

        <!-- Search and Filter -->
        <div class="controls">
            <div class="search-box">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.35-4.35" />
                </svg>
                <input type="text" id="searchInput" placeholder="Buscar impressora...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="online">Online</button>
                <button class="filter-btn" data-filter="alert">Com Alertas</button>
                <button class="filter-btn" data-filter="hp">HP</button>
                <button class="filter-btn" data-filter="pantum">Pantum</button>
            </div>
        </div>

        <!-- Printers Grid -->
        <div class="printers-grid" id="printersGrid">
            <!-- Printer cards will be inserted here dynamically -->
            <div class="loading">
                <div class="spinner"></div>
                <p>Carregando impressoras...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Última atualização: <span id="lastUpdate">-</span></p>
            <p>Atualização automática a cada 5 minutos</p>
            <p>Desenvolvido por <a href="https://www.linkedin.com/in/jeffersondantas/" target="_blank">Jefferson
                    Dantas</a></p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <svg class="toast-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                <polyline points="22 4 12 14.01 9 11.01" />
            </svg>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
